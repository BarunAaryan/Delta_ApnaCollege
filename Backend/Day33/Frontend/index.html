<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST request</title>
</head>
<body>
    <h3>GET Request form</h3>
    <form method="get" action="http:localhost:3000/register">
<input placeholder="enter username" name="user" type="text">
<input placeholder="enter password" name="password" type="password"> 
<button>Submit</button>
    </form>
    <h3>POST Request form</h3>
    <form method="post" action="http:localhost:3000/register">
        <input placeholder="enter username" name="user" type="text">
        <input placeholder="enter password" name="password" type="password"> 
        <button>Submit</button>
            </form>

</body>
<script src="app.js"></script>
</html>
